<script type="text/javascript" src="/js/fancybox-1.3.4/jquery.easing-1.3.pack.js"></script>

<title>Redbridge Freedom of Information Requests</title>

<script id="foirTemplate" type="text/x-jquery-tmpl">
    <div class="foir">
    	<h2>${id}</h2>
			<div id="cloud">
				<img src="processing/requestClouds/cram-${id}.png"/>
			</div>
			<div id="summary">
				<div class="inner">
					<p>CAT: <span>${servicearea}</span></p>
					<p>WORKING DAYS: <span>${workingdays}</span></p>
					<p>COST: <span>${cost} (rubles)</span></p>
					<p>OUTCOME: <span>${outcome}</span></p>
				</div>
			</div>
			<div id="description">
				<blockquote><p>&#8220;${description}&#8221;</p></blockquote>
			</div>
		<div id="feedback">
			<form>
				<span>TAGS:</span>
				<label for="seen-before">useful:</label>
				<input type="checkbox" id="useful" />
				<label for="nuisance">nuisance:</label>
				<input type="checkbox" id="nuisance" />
				<label for="unclear">challenging:</label>
				<input type="checkbox" id="challenging" />
				<label for="unclear">unclear:</label>
				<input type="checkbox" id="unclear" />
				<label for="seen-before">seen before:</label>
				<input type="checkbox" id="seen-before" />
			</form>
		</div>
    </div>
</script>


</head>

<body onload="onLoad();" >

<div id="container">

<div id="timeline-container">
	<div id="timeline"></div>
</div>

<noscript>
This page uses Javascript to show you a Timeline. Please enable Javascript in your browser to see the full page. Thank you.
</noscript>

<div id="details">
	<img id="summary-cloud" alt="Keywords from all 2010 FOI Requests" src="processing/summaryCloud/redfoir-summary.png"/>
	<img id="service-areas-cloud" alt="Wordcloud of Service Areas for FOI requests" src="processing/serviceareasCloud/service-areas-summary.png"/>
	<div id="summary-stats">
		<p class="duration">AVERAGE <acronym title="Freedom Of Information Request">FOIR</acronym> DURATION:</p>
		<h2 class="duration">15.6 <span>days</span></h2>
		<p class="completion">SATISFACTORY COMPLETION:</p>
		<h2 class="completion">87%</h2>
	</div>
</div>

</div>

<div id="frontmatter" style="display:none">
	
		<div id="fmslide1">
			<p><blockquote>Those who expect to reap the blessings of freedom must understand the fatigue of supporting it.</blockquote><cite>Thomas Paine</cite></p>
		</div>
		

</div>

<div id="endmatter" style="display:none;">
	<div id="emslide1">
		<ul>
			<li>Show FOIR results!</li>
			<li>Enable commenting</li>
			<li>Use feedback to train a bayesian filter</li>
		</ul>
	</div>
</div>

</body>
